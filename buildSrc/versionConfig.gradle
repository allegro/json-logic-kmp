scmVersion {
    tag {
        prefix = ''
    }
    versionCreator 'versionWithBranch'

    hooks {
        pre 'fileUpdate', [file: 'core/src/iosMain/kotlin/Version.kt', pattern: {v, c -> /const val clientSideLogicVersion = $v/}, replacement: {v, c -> "const val clientSideLogicVersion = $v"}, encoding: 'utf-8']
    }
}
